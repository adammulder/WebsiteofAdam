<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">

<link rel="stylesheet" href="/helpers/toruskit.bundle.css">

<script src="https://kit.fontawesome.com/3c3a2a590d.js" crossorigin="anonymous"></script>
<title>Adam Mulder</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-teal">
        <div class="container-fluid">
            <a href="#" class="navbar-brand fst-italic">Adam Mulder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <div data-tor="hover:push.up(xs) hover:bg(cyan)"><a class="nav-link active" aria-current="page" href="About.html">About</a></div>
                  </li>
                  <li class="nav-item">
                    <div data-tor="hover:push.up(xs) hover:bg(cyan)"> <a class="nav-link" href="Family.html">Family</a></div>
                  </li>
                  <li class="nav-item">
                    <div data-tor="hover:push.up(xs) hover:bg(cyan)"><a class="nav-link" href="中国.html">中国</a></div>
                  </li>
                  <li class="nav-item">
                    <div data-tor="hover:push.up(xs) hover:bg(cyan)"><a class="nav-link" href="#">Hobbies</a></div>
                  </li>
                </ul>
              </div>
        </div>
    </nav>
    <!-- Landing Tile -->
    <section class="text-light bg-cyan">
        <div class="container-fluid bg-cyan p-5 text-center">
            <div class="circle circle-lg p-8" data-tor="hover:shadow(pop) hover:blur.from(md)">
                <img src="/static/Adam profile.jpg" class="w-h-100" alt="...">
            </div> 
            <div class="text-center p-3">
                <h1 class="display-2">Who is Adam Mulder?</h1>
            </div>
        </div>
        <div class="container-fluid bg-cyan text-center p-7" data-tor-parent="hover hover-fix" data-tor-group=".d-block span => hover(p):[fade.in pull.up(sm)] slow delay(/0+50ms/);">
            <div class="row justify-content-start">
                <div class="col-4">
                    <h2 class="display-1">
                        <span class="d-block">
                          <span>Cool</span>
                    </h2>
                </div>
                <div class="col-4">
                    <h2 class="display-1">
                        <span class="d-block">
                          <span>A</span>
                          <span>Dad</span>
                    </h2>
                </div>
                <div class="col-4">
                    <h2 class="display-1">
                        <span class="d-block">
                          <span>Tired</span>
                    </h2>
                </div>
            </div>
        </div>
        <div class="container-fluid bg-cyan text-center pb-4">
            <div class="text-white">
                <h1>Sign up to be my friend</h1>
            </div>
            <div class="row">
                <div class="col-2 offset-5 p-3 shadow-pop">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">I collect all emails for personal gain.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Friend me!</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </section>
    <!-- footer -->
    <footer class="bg-teal text-center p-1">
        <p class="lead text-center p-3">&copy; 2022 Mulder, Inc</p>
    </footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
